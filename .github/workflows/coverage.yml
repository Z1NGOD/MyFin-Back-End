name: 'coverage'

on:
  pull_request:
    branches: [master, development]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
